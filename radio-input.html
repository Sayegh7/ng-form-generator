<div ng-if="object.type == 'radio'" class="">
    <div class="form-group">
        <label for="" class="col-sm-4 control-label">{{object.title}}
            <span ng-show="{{object.required}}">*</span>
        </label>
        <div class="col-sm-8">
            <div class="radio">
                <label class=""><input name="" validator-group="" value="value one" type="radio" class="" ng-model="object.cats">
                    cats
                </label>
            </div>
            <div class="radio">
                <label class=""><input name="" validator-group="" value="value two" type="radio" class="" ng-model="object.dogs">
                    dogs
                </label>
            </div>
            <p class="help-block">{{object.description}}</p>
        </div>
    </div>
</div>
