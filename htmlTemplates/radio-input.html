<div ng-if="object.type == 'radio'" class="">
    <div class="form-group">
        <label for="" class="col-sm-4 control-label">{{object.title}}
            <span ng-show="{{object.required}}">*</span>
        </label>
        <div class="col-sm-8">
            <div class="radio">
                <input name="" value="object.cats" type="radio" class="">
                cats
            </div>
            <div class="radio">
                <input name="" value="object.dogs" type="radio" class="">
                dogs
            </div>
            <p class="help-block">{{object.description}}</p>
        </div>
    </div>
</div>
