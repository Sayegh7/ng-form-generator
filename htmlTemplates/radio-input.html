<div ng-if="object.type == 'radio'" class="">
    <div class="form-group">
        <label for="" class="col-sm-4 control-label">{{object.title}}
            <span ng-show="object.required">*</span>
        </label>
        <div class="col-sm-8">

            <div class="radio" ng-repeat="option in object.options">
                <label>
                    <input type="radio" name="option" value="{{option}}" ng-model="object.value" ng-required="$index == 0 && object.required">
                    {{option}}
                </label>
            </div>

            <p class="help-block">{{object.description}}</p>
        </div>
        <br clear="all"/>
    </div>
