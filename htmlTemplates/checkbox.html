<div class="">
    <div class="form-group">
        <label for="" class="col-sm-4 control-label">{{object.title}}
            <span ng-show="object.required">*</span>
        </label>
        <div class="col-sm-8">

            <div class="radio" ng-repeat="option in object.options track by $index">

                <label>
                    <input type="checkbox" ng-model="object[option]" name="group"/>
                    {{option}}
                </label>
            </div>

            <p class="help-block">{{object.description}}</p>
        </div>
        <br clear="all"/>
    </div>
