<div class="">
    <div class="form-group">
        <label for="" class="col-sm-4 control-label">{{object.title}}
            <span ng-show="object.required">*</span>
        </label>
        <div class="col-sm-8">
            <select ng-required="object.required" ng-model="object.value" ng-options="option for option in object.options">
            </select>

        </div>
    </div>
</div>
