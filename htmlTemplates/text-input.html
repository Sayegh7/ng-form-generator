<div ng-if="object.type == 'input'" class="">
    <div class="form-group">
        <label for="" class="col-sm-4 control-label">{{object.title}}
            <span ng-show="object.required">*</span>
        </label>
        <div class="col-sm-8"><input type="text"
          ng-model="object.value" class="form-control" placeholder="{{object.title}}" required="object.required">
            <p class="help-block">{{object.description}}</p>
        </div>
    </div>
</div>
