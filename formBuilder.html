<div>
    <div class="flex simpleDemo">
        <ul dnd-dragover="dragoverCallback(event, index, external, type)" dnd-drop="dropCallback(event, index, item, external, type, 'containerType')" dnd-list="model.builder" class="builder">
            <li ng-repeat="item1 in model.builder" dnd-draggable="item1" dnd-moved="model.builder.splice($index, 1)" dnd-effect-allowed="move" dnd-selected="selected1 = item1" ng-class="{'selected': selected1 === item1}" ng-click="setGlobalIndex($index)">
                <div uib-popover-template="dynamicPopover.textInput" popover-title="Text Field" data-toggle="popover" data-trigger="focus" popover-placement="bottom-right" ng-if="model.builder[$index].type == 'input'" class="">
                    <div class="form-group ng-scope">
                        <label for="" class="col-sm-4 control-label">{{model.builder[$index].title}}
                            <span ng-show="model.builder[$index].required">*</span>
                        </label>
                        <div class="col-sm-8"><input type="text" disabled="disabled" validator-required="false" validator-group="" id="" class="form-control" placeholder="placeholder">
                            <p class="help-block">{{model.builder[$index].description}}</p>
                        </div>
                    </div>
                </div>
                <div uib-popover-template="dynamicPopover.radioInput" popover-title="Radio" data-toggle="popover" data-trigger="focus" popover-placement="bottom-right" ng-if="model.builder[$index].type == 'radio'" class="">
                    <div class="form-group">
                        <label for="" class="col-sm-4 control-label">{{model.builder[$index].title}}
                            <span ng-show="{{model.builder[$index].required}}">*</span>
                        </label>
                        <div class="col-sm-8">
                            <div class="radio">
                                <label class=""><input name="" validator-group="" value="value one" type="radio" class="">
                                    value one
                                </label>
                            </div>
                            <div class="radio">
                                <label class=""><input name="" validator-group="" value="value two" type="radio" class="">
                                    value two
                                </label>
                            </div>
                            <p class="help-block">{{model.builder[$index].description}}</p>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <ul class="choices">

            <li class="myFormItem extra-height" ng-repeat="item2 in choices" dnd-draggable="item2" dnd-effect-allowed="copy" dnd-copied="item2.id = item2.id + 1">
                <div ng-html="item2.display" class=""></div>
            </li>
        </ul>
    </div>
    <div style="display:none;" ng-include src="dynamicPopover.textInput"></div>
</div>
